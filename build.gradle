plugins {
    id 'java'
    id 'application'
}

group = 'dev.atishay.projects'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.dropwizard:dropwizard-core:2.1.4'
    implementation 'org.projectlombok:lombok:1.18.30'
    implementation 'io.dropwizard:dropwizard-jdbi3:2.1.0'
    implementation 'org.jdbi:jdbi3-core:3.39.0'
    implementation 'org.jdbi:jdbi3-sqlobject:3.39.0'
    implementation 'mysql:mysql-connector-java:8.0.26'

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'dev.atishay.projects.Attendance'
}